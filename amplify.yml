version: 1
frontend:
  phases:
    preBuild:
      commands:
        - python3.9 -m pip install -r requirements.txt
        - python3.9 -m pip install gunicorn
        - tree ./
        - find . -name gunicorn
    build:
      commands:
        - echo "Build started"
    postBuild:
      commands:
        - echo "Build completed"
        - bash -c "gunicorn wsgi:application -b 0.0.0.0:80" &
        - which gunicorn
        - ss -tnlp
  artifacts:
    baseDirectory: /
    files:
      - application.py
      - wsgi.py
      - lib/**/*
      - static/**/*
      - templates/**/*
      - gunicorn.sh
  cache:
    paths:
      - './lib/**/*'
