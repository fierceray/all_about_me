version: 1
frontend:
  phases:
    preBuild:
      commands:
        - python3.9 -m pip install -r requirements.txt -t ./lib
    build:
      commands:
        - echo "Build started"
        - python3.9 application.py
    postBuild:
      commands:
        - echo "Build completed"
  artifacts:
    baseDirectory: /
    files:
      - application.py
      - lib/**/*
  cache:
    paths:
      - './lib/**/*'
